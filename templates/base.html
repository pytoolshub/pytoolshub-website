<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DSHL6PHTF5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-DSHL6PHTF5');
    </script>

    <meta charset="UTF-8">
    <meta name="google-site-verification" content="ONe2MuFiATspSNqKQG6epdA2EYLY3YUyZBQee3a8a0A" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}PyToolsHub.in - Python Tools Collection{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block extra_css %}{% endblock %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>

</head>

<body>

    <!-- Theme Button -->
    <button id="theme-toggle" class="theme-btn">üåô</button>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-tools"></i> PyToolsHub.in
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>

                    <li class="nav-item"><a class="nav-link" href="/calculator">Calculator</a></li>

                    <li class="nav-item"><a class="nav-link" href="/converter">Converter</a></li>

                    <li class="nav-item"><a class="nav-link" href="/json-formatter">JSON Formatter</a></li>

                    <li class="nav-item"><a class="nav-link" href="/text-tools">Text Tools</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2024 PyToolsHub.in - Your Python Tools Collection</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}

    <!-- Theme Script -->
    <script>
        const themeToggle = document.getElementById("theme-toggle");

        // Load saved theme
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
            themeToggle.textContent = "‚òÄÔ∏è";
        }

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");

            if (document.body.classList.contains("dark")) {
                themeToggle.textContent = "‚òÄÔ∏è";
                localStorage.setItem("theme", "dark");
            } else {
                themeToggle.textContent = "üåô";
                localStorage.setItem("theme", "light");
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Tag (Optional) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DSHL6PHTF5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-DSHL6PHTF5');
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}PyToolsHub.in{% endblock %}</title>
     {% block meta %}{% endblock %}
    <!-- ✅ Bootstrap CSS (must be inside head) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- ✅ Custom CSS (must be inside head) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block extra_css %}{% endblock %}
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <a href="/" class="logo">PyToolsHub.in</a>

            <ul class="nav-links">
                <li><a href="/calculator">Calculator</a></li>
                <li><a href="/converter">Converter</a></li>
                <li><a href="/json-formatter">JSON</a></li>
                <li><a href="/text-tools">Text Tools</a></li>
                <li><a href="/bmi-calculator">BMI</a></li>
                <li><a href="/qr-code">QR</a></li>
                <li><a href="/base64">Base64</a></li>
                <li><a href="/age-calculator">Age</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="/about" class="footer-link">About</a>
            <a href="/contact" class="footer-link">Contact</a>
            <a href="/privacy" class="footer-link">Privacy</a>
            <a href="/sitemap.xml" class="footer-link">Sitemap</a>
        </div>

        <p class="footer-copy">
            &copy; {{ current_year }} PyToolsHub.in — All Rights Reserved.
        </p>
    </footer>
    

</body>
</html>

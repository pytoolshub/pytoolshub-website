{% extends "base.html" %}

{% block title %}Unit Converter - PyToolsHub.in{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-arrows-angle-expand"></i> Unit Converter</h4>
                </div>
                <div class="card-body">
                    <form id="converterForm">
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" required>
                                <option value="length">Length</option>
                                <option value="weight">Weight</option>
                                <option value="temperature">Temperature</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="value" class="form-label">Value</label>
                                <input type="number" class="form-control" id="value" step="any" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="fromUnit" class="form-label">From</label>
                                <select class="form-select" id="fromUnit" required></select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="toUnit" class="form-label">To</label>
                            <select class="form-select" id="toUnit" required></select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Convert</button>
                    </form>
                    <div id="result" class="mt-4" style="display: none;">
                        <div class="alert alert-success">
                            <h5>Result:</h5>
                            <h3 id="resultValue"></h3>
                        </div>
                    </div>
                    <div id="error" class="mt-4" style="display: none;">
                        <div class="alert alert-danger" id="errorMessage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
const units = {
    length: ['meter', 'kilometer', 'centimeter', 'millimeter', 'mile', 'yard', 'foot', 'inch'],
    weight: ['kilogram', 'gram', 'milligram', 'pound', 'ounce'],
    temperature: ['celsius', 'fahrenheit', 'kelvin']
};

function updateUnits() {
    const category = document.getElementById('category').value;
    const fromUnit = document.getElementById('fromUnit');
    const toUnit = document.getElementById('toUnit');
    
    fromUnit.innerHTML = '';
    toUnit.innerHTML = '';
    
    units[category].forEach(unit => {
        fromUnit.add(new Option(unit.charAt(0).toUpperCase() + unit.slice(1), unit));
        toUnit.add(new Option(unit.charAt(0).toUpperCase() + unit.slice(1), unit));
    });
    
    if (units[category].length > 1) {
        toUnit.selectedIndex = 1;
    }
}

document.getElementById('category').addEventListener('change', updateUnits);
updateUnits();

document.getElementById('converterForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const value = parseFloat(document.getElementById('value').value);
    const category = document.getElementById('category').value;
    const from_unit = document.getElementById('fromUnit').value;
    const to_unit = document.getElementById('toUnit').value;
    
    try {
        const response = await fetch('/api/convert', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ value, category, from_unit, to_unit })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            const fromUnitName = from_unit.charAt(0).toUpperCase() + from_unit.slice(1);
            const toUnitName = to_unit.charAt(0).toUpperCase() + to_unit.slice(1);
            document.getElementById('resultValue').textContent = 
                `${value} ${fromUnitName} = ${data.result.toFixed(4)} ${toUnitName}`;
            document.getElementById('result').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        } else {
            document.getElementById('errorMessage').textContent = data.error;
            document.getElementById('error').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }
    } catch (error) {
        document.getElementById('errorMessage').textContent = 'An error occurred: ' + error.message;
        document.getElementById('error').style.display = 'block';
        document.getElementById('result').style.display = 'none';
    }
});
</script>
{% endblock %}

{% extends "base.html" %}

{% block title %}Unit Converter - Convert Length, Weight, Temperature & More | PyToolsHub{% endblock %}

{% block meta %}
<meta name="description" content="Free Unit Converter tool to instantly convert length, weight, temperature, volume, area, speed, time, and more. Fast, accurate & mobile-friendly converter on PyToolsHub.">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-arrow-left-right"></i> Unit Converter</h4>
                </div>

                <div class="card-body">
                    <form id="converterForm">

                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select id="category" class="form-select" required>
                                <option value="length">Length</option>
                                <option value="weight">Weight</option>
                                <option value="temperature">Temperature</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">From Unit</label>
                            <select id="fromUnit" class="form-select"></select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">To Unit</label>
                            <select id="toUnit" class="form-select"></select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Value</label>
                            <input type="number" id="value" class="form-control" step="any" required>
                        </div>

                        <button class="btn btn-success w-100">Convert</button>
                    </form>

                    <div id="convertResult" class="alert alert-primary mt-3" style="display:none;">
                        <h5>Converted Value:</h5>
                        <h3 id="convertedValue"></h3>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
const units = {
    length: ["meter", "kilometer", "centimeter", "mile"],
    weight: ["gram", "kilogram", "pound"],
    temperature: ["celsius", "fahrenheit", "kelvin"]
};

function loadUnits() {
    const type = document.getElementById("category").value;
    const from = document.getElementById("fromUnit");
    const to = document.getElementById("toUnit");

    from.innerHTML = "";
    to.innerHTML = "";

    units[type].forEach(u => {
        from.innerHTML += `<option value="${u}">${u}</option>`;
        to.innerHTML += `<option value="${u}">${u}</option>`;
    });
}

document.getElementById("category").addEventListener("change", loadUnits);
loadUnits();

document.getElementById("converterForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const category = document.getElementById("category").value;
    const fromUnit = document.getElementById("fromUnit").value;
    const toUnit = document.getElementById("toUnit").value;
    const value = parseFloat(document.getElementById("value").value);

    const response = await fetch("/api/convert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ category, fromUnit, toUnit, value })
    });

    const data = await response.json();

    if (data.ok) {
        document.getElementById("convertedValue").textContent = data.result;
        document.getElementById("convertResult").style.display = "block";
    }
});
</script>
{% endblock %}

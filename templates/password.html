{% extends "base.html" %}
{% block content %}

<h2>Password Generator</h2>

<form method="POST">
    <label>Password Length:</label>
    <input type="number" name="length" min="4" max="30" required>

    <button type="submit">Generate</button>
</form>

{% if password %}
    <h3>Your Password:</h3>
    <p style="font-size:20px; font-weight:bold;">{{ password }}</p>
{% endif %}

{% endblock %}

{% extends "base.html" %}
{% block content %}

<h2>BMI Calculator</h2>

<form method="POST">
    <label>Weight (kg):</label>
    <input type="number" step="0.1" name="weight" required>

    <label>Height (cm):</label>
    <input type="number" step="0.1" name="height" required>

    <button type="submit">Calculate</button>
</form>

{% if bmi %}
    <h3>Your BMI: {{ bmi }}</h3>
{% endif %}

{% endblock %}
